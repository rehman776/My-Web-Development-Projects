<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: url("img/keyboard.jpg");
            position: relative;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            text-align: center;
            background-color: rgb(107, 6, 158);
            padding: 15px 0;
            height: 40px;
            justify-content: center;
            align-items: center;
        }

        #navbar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        #navbar ul li {
            margin: 0;
        }

        #navbar ul li a {
            text-decoration: none;
            color: rgb(79, 4, 117);
            padding: 10px;
            border-radius: 6px;
            font-size: 18px;
            transition: all 0.3s;
        }

        #navbar ul li a:hover {
            color: white;
            background-color: rgb(107, 6, 158);
            padding-top: 5px;
            padding-bottom: 5px;
        }

        @media (max-width: 768px) {
            #navbar {
                flex-direction: column;
                align-items: center;
            }

            #navbar ul {
                flex-direction: column;
                text-align: center;
            }

            #navbar ul li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="header">
            <h2>Responsive Navigation Bar</h2>
        </div>
        <div id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
