        body {

        nav {
            background-color: #2c3e50; /* Dark background color */
            overflow: hidden;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #3498db; /* Highlight color on hover */
        }

        nav img {
            height: 55px;
            float: left;
            margin-right: 10px;
        }

        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                display: block;
                width: 100%;
                text-align: left;
            }

            nav img {
                float: none;
                margin: 0 auto;
                display: block;
            }
        }
    </style>
