<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #3498db, #2980b9);
        }

        #calculator {
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to bottom, #ecf0f1, #bdc3c7);
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
            text-align: right;
            overflow: hidden;
            transition: height 0.3s;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 20px;
            border: none;
            outline: none;
            background: linear-gradient(to bottom, #f4f4f4, #ecf0f1);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        input:focus {
            background: linear-gradient(to bottom, #e0e0e0, #d0d0d0);
        }

        button {
            width: 48px;
            height: 48px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            outline: none;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: linear-gradient(to bottom, #217dbb, #1c6391);
        }

        button:active {
            transform: scale(0.95);
        }

        button.operator {
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
        }

        button.operator:hover {
            background: linear-gradient(to bottom, #c0392b, #a5281a);
        }

        button.equals {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
        }

        button.equals:hover {
            background: linear-gradient(to bottom, #27ae60, #219d53);
        }
    </style>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly>

        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>

        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
        </div>

        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
        </div>

        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>

</html>
