<!-- In this tutorial we learn how to add comments to our JavaScript code. Comments are used to explain the code and make it easier to understand. There are two types of comments in JavaScript: single-line comments and multi-line comments. Single-line comments start with two forward slashes (//) and continue until the end of the line. Multi-line comments start with a forward slash and an asterisk (/*) and end with an asterisk and a forward slash (*/). Here is an example of both types of comments: -->

<!-- In this tutorial we learn how to add html tags in JavaScript  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comments</title>
    <script>
        // This is a single-line comment in JavaScript. It explains that we are adding Html tags in JavaScript.

        
        /* This is a multi-line comment in JavaScript. It explains that we are adding Html tags in JavaScript. */

    </script>
</head>

<body>
    <h2>Html Body Heading Text Here</h2>
</body>

</html>
