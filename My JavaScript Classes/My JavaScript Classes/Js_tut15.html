<!-- In this tutorial we will learn about if else statements in JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Statements</title>
    <script>

// if else statements in JavaScript

// if age is less than 18 then you cannot drive a car and etc.

var age = 15; // You Cannot Drive a Car and etc.

// if age is greater than or equal to 18 and less than or equal to 60 then you can drive a car and etc.

 var age = 30; // You Can Drive a Car and etc.

if (age >= 18 && age <= 60) {
    console.log("You Can Drive a Car and etc.");
} 
else {
    console.log("You Cannot Drive a Car and etc.");
}

    </script>
</head>
<body>
    <h2>Body Text Here</h2>
</body>
</html>
