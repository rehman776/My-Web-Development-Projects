<!-- In this tutorial we learn Arithmetic Operators in JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
    <script>

    // 1. Arithmetic Operators
    // Arithmetic operators are used to perform arithmetic on numbers.

    var a = 10, b = 5;

    document.write("Addition: " + (a + b) + "<br>");
    document.write("Subtraction: " + (a - b) + "<br>");
    document.write("Multiplication: " + (a * b) + "<br>");
    document.write("Division: " + (a / b) + "<br>");
    document.write("Modulus: " + (a % b) + "<br>");
    document.write("Increment: " + (++a) + "<br>");
    document.write("Decrement: " + (--b) + "<br>");

    </script>
</head>
<body>
    <h2>Body Text Here</h2>
</body>
</html>
