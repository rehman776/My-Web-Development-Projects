<!-- In this tutorial we learn how to add html tags in JavaScript  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Html tags in JavaScript</title>
    <script>
        // In these JavaScript statements we add Html line break tag,bold tag and italic tag.

        document.write("<i>My Name is <b>Abdul Rehman.</b> <br>")
        document.write("I am from <b>Kasur.</b> <br>")
        document.write("My Father name is <b>M.Ramzan.</i></b> <br>")
    </script>
</head>

<body>
    <h2>Html Body Heading Text Here</h2>
</body>

</html>
