<!-- In this tutorial we learn how many data types in JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types In JavaScript</title>
    <script>

        // In JavaScript, we have 8 data types.
        // 1. Number
        // 2. String
        // 3. Boolean
        // 4. Undefined
        // 5. Null
        // 6. Object
        // 7. Symbol
        // 8. Array
        // We can use typeof operator to find the data type of a variable.


        // Number Data Type
        var a = 10;
        document.write(a + "<br>");

        // String Data Type
        var b = "Hello";
        document.write(b + "<br>");

        // Boolean Data Type
        var c = true;
        document.write(c + "<br>");

        // Undefined Data Type
        var d;
        document.write(d + "<br>");

        // Null Data Type
        var e = null;
        document.write(e + "<br>");

        // Object Data Type
        var f = {name: "John", age: 30};
        document.write(f.name + "<br>");

        // Symbol Data Type
        var g = Symbol("Hello");
        document.write(g + "<br>");
        
        // Array Data Type
        var h = [1, 2, 3, 4, 5];
        document.write(h + "<br>");
    </script>
</head>
<body>
    <h2>Body Text Here</h2>
</body>
</html>
