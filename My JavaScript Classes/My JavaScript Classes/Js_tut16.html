<!-- In this tutorial we will learn about if else if statement in JavaScript. If else if statement is used to execute different code blocks based on different conditions -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else If Statement</title>
    <script>

// if else if statement in JavaScript
        var time = 12; // good afternoon

        // if time is greater than 1 and less than 11, then print "Good Morning"

        if (time > 1 && time < 11) {
            document.write("Good Morning");

        // if time is greater than 11 and less than 15, then print "Good Afternoon"

        }else if (time > 11 && time < 15) {
            document.write("Good Afternoon");

        // if time is greater than 15 and less than 20, then print "Good Evening"

        } else if (time > 15 && time < 20) {
            document.write("Good Evening");
        }
        
        // if time is greater than 20, then print "Good Night"

        else {
            document.write("Good Night")
        }

    </script>
</head>
<body>
    <h2>Body Text Here</h2>
</body>
</html>
