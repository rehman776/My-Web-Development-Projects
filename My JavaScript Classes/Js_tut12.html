<!-- In this tutorial we will learn comprarison operators in JavaScript. Comparison operators are used to compare two values. The result of comparison operators is always true or false. Comparison operators are used in conditional statements to compare two values -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprarison Operators</title>
    <script>

// Comprarison Operators Types
// 1. == (Equal to)
// 2. === (Equal value and equal type)
// 3. != (Not equal)
// 4. !== (Not equal value or not equal type)
// 5. > (Greater than)
// 6. < (Less than)
// 7. >= (Greater than or equal to)
// 8. <= (Less than or equal to)

// Example of Comparison Operators
var a = 10;
var b = 20;

console.log(a == b); // Output: false

console.log(a === b); // Output: false

console.log(a != b); // Output: true

console.log(a !== b); // Output: true

console.log(a > b); // Output: false

console.log(a < b); // Output: true

console.log(a >= b); // Output: false

console.log(a <= b); // Output: true

    </script>
</head>
<body>
    <h2>Body Text Here</h2>
</body>
</html>
