<!-- In this tutorial we learn Assignment Operators in JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
    <script>

    // 1. Assignment Operators
    // Assignment Operators are used to assign values to variables.

    // Example:
    var x = 10;
    document.write("Value of x is: " + x + "<br>");

    // 1.1. Addition Assignment
    // It adds the right operand to the left operand and assigns the result to the left operand.
    x += 5;
    document.write("Value of x is: " + x + "<br>");

    // 1.2. Subtraction Assignment

    x -= 5;
    // this is equivalent to x = x - 5;
    x = x - 5;
    document.write("Value of x is: " + x + "<br>");

    // 1.3. Multiplication Assignment

    x *= 5;
    // this is equivalent to x = x * 5;
    x = x * 5;
    document.write("Value of x is: " + x + "<br>");

    // 1.4. Division Assignment

    x /= 5;
    // this is equivalent to x = x / 5;
    x = x / 5;
    document.write("Value of x is: " + x + "<br>");
    
    </script>
</head>
<body>
    <h2>Body Text Here</h2>
</body>
</html>
