<!-- In this tutorial we learn differences between var, let and const in JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differences between var,let and const</title>
    <script>
         
        // var, let and const are the keywords in JavaScript.
        // var is the old keyword in JavaScript.
        // let and const are the new keywords in JavaScript.
        // var is the global scope.
        // let and const are the block scope.

        // In the var keyword, we can declare the same variable multiple times. its value can be changed. its value is not fixed.
        var a = 10;
        var a = 20;
        // br used to break the line.
        document.write(a + "<br>");

        // In the let keyword, we can't declare the same variable multiple times. its value can be changed. its value is not fixed.
        let b = 30;
        b = 40;
        // br used to break the line.
        document.write(b + "<br>");

        // In the const keyword, we can't declare the same variable multiple times. its value can't be changed. its value is fixed.
        const c = 50;
        // c = 60; // Error
        // br used to break the line.
        document.write(c + "<br>");
    </script>
</head>
<body>
    <h2>Body Text Here</h2>
</body>
</html>
