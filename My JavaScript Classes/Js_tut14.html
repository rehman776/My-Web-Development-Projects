<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
    <script>

// Logical operators

// Logical operators types.
// 1: && AND
// 2: || OR
// 3: ! NOT

// var age = 60; // You cannot drive a car
 var age = 40; // You can drive a car

// 1: && AND

// In this case both conditions should be true then the output will be true.

if (age >= 18 && age <= 50) {
    console.log("You can Drive a Car.")
 }

// else {
//     console.log("You cannot Drive a Car.")
// }

// 2: || OR

// In this case if one condition is true then the output will be true.

var a= 10; // You cannot Drive a Car

if (a >= 18 || a <= 5) {
    console.log("You can Drive a Car.")
}

 else {
    console.log("You cannot Drive a Car.")
 }

// 3: ! NOT

// In this case if the condition is false then the output will be true.

var b = 10; // You can Drive a Car

if (!(b >= 18)) {
    console.log("You can Drive a Car.")
}

// else {
//     console.log("You cannot Drive a Car.")
// }
    </script>
</head>
<body>
    <h2>Body Text Here</h2>
</body>
</html>
